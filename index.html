<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        <source
          media="(min-width: 960px)"
          srcset="
            images/square-480.jpg   480w,
            images/square-640.jpg   640w,
            images/square-960.jpg   960w,
            images/square-1280.jpg 1280w,
            images/square-1440.jpg 1440w,
            images/square-1600.jpg 1600w
          "
        />
        <source
          media="(max-width: 959px)"
          srcset="
            images/landscape-320.jpg   320w,
            images/landscape-480.jpg   480w,
            images/landscape-640.jpg   640w,
            images/landscape-960.jpg   960w,
            images/landscape-1440.jpg 1440w
          "
        />
        <img src="images/museum.jpg" alt="Responsive-Image" />
      </picture>
    </header>
  </body>
</html>
